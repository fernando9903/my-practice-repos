<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${title}"></title>
	</head>
	<body>
		<h1 th:text="${profile}"></h1>
		<span th:text="${user}"></span>
		<br>
		<span th:if="${email}" th:text="${email}"></span>
		<span th:if="${email == null}">The user has not email</span>
	</body>
</html>
