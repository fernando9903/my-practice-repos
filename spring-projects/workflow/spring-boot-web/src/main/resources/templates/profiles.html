<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>

<body>
	<div th:if="${profiles.size() == 0}">
		There are no any users in the list
	</div>
	<table th:if="${not profiles.isEmpty()}">
		<thead>
			<tr>
				<th>Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${profiles}">
				<th th:text="${user.name}">
				<th th:text="${user.lastName}">
				<th th:text="${user.email}">
			</tr>
		</tbody>
	</table>
</body>

</html>
